    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

  <header>
      <nav class="navbar">

        <li><a href="index.html">About Me</a></li>

      </ul>

  <body>
    <form action="#">
      <header>
        <h2>Send a Message</h2>
        <p>
          Please drop your request, I will reach out to you as soon as I can
        </p>
      </header>
      <div class="contactme-form">
        <label>Name</label>
        <input
          class="contact-form"
          type="text"
          name="Name"
          minlength="3"
          placeholder="Full Name"
          required
        />

        <label>Email Address</label>
        <input
          class="contact-form"
          type="email"
          placeholder="Email"
          required
          minlength="9"
        />

        <textarea
          class="contact-form"
          cols="30"
          rows="10"
          placeholder="Type your message"
        ></textarea>
        <button class="contact-form" type="submit">Let's Go!</button>
      </div>
    </form>
    <footer class="socials">
      <ul>
        <li>
          <a
            class="icon-image"
            href="https://twitter.com/moe_chinny?t=yxketu1ktCc3EavluL9mew&s=09"
            target="_blank"
          >
            <ion-icon name="logo-twitter"></ion-icon>
          </a>
        </li>
        <li>
          <a
            class="icon-image"
            href="https://www.linkedin.com/in/mildred-obiora-497ba5123"
            target="_blank"
          >
            <ion-icon name="logo-linkedin"></ion-icon>
          </a>
        </li>
        <li>
          <a
            class="icon-image"
            href="https://github.com/Millie-09"
            target="_blank"
          >
            <ion-icon name="logo-github"></ion-icon>
          </a>
        </li>
      </ul>
    </footer>
    <script
      type="module"

    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
